<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Options Dashboard</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
<style>
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
}
.modal-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 30px;
    border-radius: 12px;
    width: 80%;
    max-width: 1200px;
    position: relative;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}
.close {
    position: absolute;
    right: 20px;
    top: 15px;
    color: #aaa;
    font-size: 32px;
    font-weight: bold;
    cursor: pointer;
}
.close:hover {
    color: #000;
}
.chart-container {
    position: relative;
    height: 500px;
    margin-top: 20px;
}
.modal-title {
    font-size: 24px;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 10px;
}
.money-cell {
    cursor: pointer;
}
.money-cell:hover {
    background-color: #e8f4f8 !important;
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>ðŸ“Š Options Analysis Dashboard</h1>
<div class="date" id="dateDisplay">Select date and click Load Data</div>
</div>

<div class="controls">
<div class="date-selector">
<select id="currentDate"></select>
<button onclick="loadData()">ðŸ”„ Load Data</button>
</div>
<div class="tabs">
<button class="tab active" onclick="showTab('total')">ðŸ“Š TOTAL</button>
<button class="tab" onclick="showTab('otm')">ðŸ“ˆ OTM</button>
<button class="tab" onclick="showTab('itm')">ðŸ“‰ ITM</button>
</div>
<button class="export-btn" onclick="exportToExcel()">ðŸ“¥ Export</button>
</div>

<div id="total-tab" class="tab-content active">
<div class="loading">Select date and click "Load Data"</div>
</div>
<div id="otm-tab" class="tab-content">
<div class="loading">Select date and click "Load Data"</div>
</div>
<div id="itm-tab" class="tab-content">
<div class="loading">Select date and click "Load Data"</div>
</div>

<div class="footer">
Options Dashboard v5.0 | Fast Pre-calculated Data with Column Filters
</div>
</div>

<!-- Chart Modal -->
<div id="chartModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeChart()">&times;</span>
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
<h2 class="modal-title" id="chartTitle" style="margin: 0; flex-shrink: 0;">Historical Data</h2>
<div id="chart-legend-header" style="display: flex; gap: 15px; flex-wrap: wrap; font-size: 12px; align-items: center; background: #f5f5f5; padding: 8px 12px; border-radius: 6px;"></div>
</div>
<div class="chart-container">
<div id="tradingview_chart" style="height: 100%; width: 100%;"></div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
<script>
const availableDates = {{ dates|tojson }};
</script>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
